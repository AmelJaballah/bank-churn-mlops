name: CI/CD Pipeline - Bank Churn MLOps

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  ACR_NAME: acrmlopsq1765467888
  RESOURCE_GROUP: rg-mlops1
  API_APP_NAME: bank-churn
  UI_APP_NAME: bank-churn-ui
  ACR_LOGIN_SERVER: acrmlopsq1765467888.azurecr.io

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov httpx
      
      - name: Run tests
        run: |
          pytest tests/ -v --cov=app --cov-report=xml
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml

  # Job 2: Build and Push Docker Images
  build:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      
      - name: Login to ACR
        run: |
          az acr login --name ${{ env.ACR_NAME }}
      
      - name: Build and Push API Image
        run: |
          docker build -t ${{ env.ACR_LOGIN_SERVER }}/churn-api:${{ github.sha }} .
          docker tag ${{ env.ACR_LOGIN_SERVER }}/churn-api:${{ github.sha }} ${{ env.ACR_LOGIN_SERVER }}/churn-api:latest
          docker push ${{ env.ACR_LOGIN_SERVER }}/churn-api:${{ github.sha }}
          docker push ${{ env.ACR_LOGIN_SERVER }}/churn-api:latest
      
      - name: Build and Push Streamlit Image
        run: |
          cd streamlit_app
          docker build -t ${{ env.ACR_LOGIN_SERVER }}/streamlit-churn:${{ github.sha }} .
          docker tag ${{ env.ACR_LOGIN_SERVER }}/streamlit-churn:${{ github.sha }} ${{ env.ACR_LOGIN_SERVER }}/streamlit-churn:latest
          docker push ${{ env.ACR_LOGIN_SERVER }}/streamlit-churn:${{ github.sha }}
          docker push ${{ env.ACR_LOGIN_SERVER }}/streamlit-churn:latest

  # Job 3: Deploy to Azure Container Apps
  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      
      - name: Deploy API to Container Apps
        run: |
          az containerapp update \
            --name ${{ env.API_APP_NAME }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --image ${{ env.ACR_LOGIN_SERVER }}/churn-api:${{ github.sha }}
      
      - name: Deploy UI to Container Apps
        run: |
          az containerapp update \
            --name ${{ env.UI_APP_NAME }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --image ${{ env.ACR_LOGIN_SERVER }}/streamlit-churn:${{ github.sha }}
      
      - name: Verify Deployment
        run: |
          echo "API URL: https://bank-churn.salmonbay-9a939e1f.francecentral.azurecontainerapps.io"
          echo "UI URL: https://bank-churn-ui.salmonbay-9a939e1f.francecentral.azurecontainerapps.io"
          
          # Health check
          sleep 30
          curl -f https://bank-churn.salmonbay-9a939e1f.francecentral.azurecontainerapps.io/health || exit 1
          echo "âœ… Deployment successful!"
